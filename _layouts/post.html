---
layout: default
---


<article>

  <div class="container">

    <header class = "mb-5 pb-5">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {%- include date-romain.html -%}
      </time>
      <h1 id="title">{{ page.title | escape }}</h1>

      <p id = "description">{{ page.description}}</p>

    </header>

    <div class="content">
      {{ content }}
    </div>

  </div>


  <div class="author bg-light">

    <div class="container">
      <div class="row pt-5 pb-5 justify-content-center text-center text-sm-left">
        <div class="col-6 col-sm-4 col-md-3 col-lg-4 col-xl-3 align-self-center ">
          <img class="rounded-circle img-fluid" src="http://qambiumflf.cluster021.hosting.ovh.net/ProfileGump.png" alt="">
        </div>
        <div class="col-sm">
          <h5>Marcus</h5>
          <p>Créateur du site Qambium. Je comprends très vite, mais il faut expliquer longtemps ! :)</p>
          <a href="https://www.instagram.com/marcusbonus67/">@Instagram</a>
          <a href="mailto:marc.muller@qambium.fr">@Email</a>
        </div>

      </div>
    </div>
    <!-- .container -->

  </div>
  <!-- .authors -->



  <div class="comments">
    <div class="container">

      {% if jekyll.environment == "production" %}

        <div id="disqus_thread"></div>
        <script>
          var disqus_config = function () {
            this.page.url = '{{ page.url | absolute_url }}';
            this.page.identifier = '{{ page.url | absolute_url }}';
          };
          (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://qambium.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
          })();
        </script>
        <noscript>
          <div class="alert alert-danger">
            Merci d'activer javascript pour voir les commentaires <a href="https://disqus.com/?ref_noscript" rel="nofollow">Disqus.</a>
          </div>
        </noscript>

      {% endif %}



    </div>
    <!-- .container -->

  </div>
  <!-- .comments -->

</article>
